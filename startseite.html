<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
</head>
<body>
    <h1>Willkommen auf der Startseite</h1>
    
    <!-- Event Eintrag -->
    <div class="event">
        <h2>Universitätsveranstaltung</h2>
        <p>Datum: 01. Mai 2024</p>
        <p>Ort: Auditorium</p>
        <p>Beschreibung: Eine wichtige Veranstaltung auf dem Campus.</p>
        
        <!-- Anmeldung/Abmeldung Knopf -->
        <form action="#" method="post">
            <button type="submit" name="anmelden">Anmelden</button>
            <button type="submit" name="abmelden">Abmelden</button>
        </form>
    </div>
    
    <!-- Knöpfe für Ausloggen und Profil -->
    <div>
        <button onclick="window.location.href='ausloggen.html'">Ausloggen</button>
        <button onclick="window.location.href='profil.html'">Profil</button>
    </div>
</body>
</html>
